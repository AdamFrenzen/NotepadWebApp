<aside [ngClass]="{'closed': !open}">
  <h1>Note Pad</h1>

  <ul>
    <li *ngFor="let note of notes; index as i" [ngClass]="{ 'selected': selected === i }" (click)="selected = i">
      {{ note.name }}
    </li>

    <div class="center">
      <span (click)="addNote()">+ new note</span>
    </div>
  </ul>
</aside>
